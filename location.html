      + '<span class="stag" style="background:#f0fdf4;color:#16a34a">'+matches.length+'개 품목</span>'
      + '<span class="stag" style="background:#faf5ff;color:#7c3aed">'+Object.keys(bins).length+'개 Bin</span>'
      + '<span class="stag" style="background:#fffbeb;color:#b45309">총 '+tot.toLocaleString()+' EA</span></div>';
    results.forEach(function(loc,idx){
      var bc = loc.series==="Maxwell 48"?"b48":loc.series==="Maxwell 16"?"b16":loc.series==="HSM 3.0"?"bh":"be";
      html += '<div class="card"><div class="ch">'
        + '<div style="display:flex;align-items:center;gap:8px"><span class="bdg '+bc+'">'+e(loc.series)+'</span>'
        + '<span class="ct2">&#128205; '+e(loc.bin)+'<span class="cs">'+loc.levels+'단 랙</span></span></div>'
        + '<span class="ccnt">'+loc.items.length+'품목 &middot; '+loc.tot.toLocaleString()+' EA</span></div>'
        + '<div class="cb"><div class="rr">'+mkSVG(loc.levels,loc.rp)
        + '<div class="ic">'+loc.items.slice(0,4).map(function(i){
            return '<div class="ip"><span class="im">'+e(i.material)+'</span><span class="id2">'+e(i.description)+'</span><span class="iq">'+(i.stock||0).toLocaleString()+' EA</span></div>';
          }).join("")+(loc.items.length>4?'<span class="mt">외 '+(loc.items.length-4)+'개</span>':"")+
          '</div><div class="mc"><canvas id="mm'+idx+'" width="160" height="280" style="border-radius:8px;border:1px solid #334155;max-width:100%"></canvas>'
        + '<small style="font-size:10px;color:#94a3b8;margin-top:2px">'+e(loc.area)+' 영역</small></div></div></div></div>';
    });
    if(matches.length>4){
      html += '<div class="card"><div class="ch"><span style="font-weight:700;font-size:13px">&#128203; 전체 '+matches.length+'건</span></div>'
        + '<div class="tw"><table><thead><tr><th>Material</th><th>Description</th><th>Bin</th><th style="text-align:right">재고</th></tr></thead><tbody>'
        + matches.map(function(i){return'<tr><td style="font-family:monospace;font-weight:700">'+e(i.material)+'</td><td style="max-width:160px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">'+e(i.description)+'</td><td style="font-weight:600">'+e(i.bin)+'</td><td style="text-align:right;font-weight:600;color:#4f46e5">'+(i.stock||0).toLocaleString()+'</td></tr>';}).join("")
        + '</tbody></table></div></div>';
    }
    ct.innerHTML = html;
    document.getElementById("BK").addEventListener("click", function(){ cq=""; inp.value=""; showHome(); });
    results.forEach(function(loc,idx){ drawMap("mm"+idx, loc.area); });
  }

  function mkSVG(lvls,hl) {
    var sh=44,pd=8,pw=8,W=150,H=lvls*sh+pd*2+10;
    var s = '<svg width="'+W+'" height="'+H+'" style="flex-shrink:0;border-radius:8px">'
      + '<rect width="'+W+'" height="'+H+'" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>'
      + '<rect x="4" y="'+(H-7)+'" width="'+(W-8)+'" height="6" rx="2" fill="#64748b"/>'
      + '<rect x="4" y="'+(pd-2)+'" width="'+pw+'" height="'+(H-pd-5)+'" rx="2" fill="#64748b"/>'
      + '<rect x="'+(W-pw-4)+'" y="'+(pd-2)+'" width="'+pw+'" height="'+(H-pd-5)+'" rx="2" fill="#64748b"/>';
    for(var i=0;i<lvls;i++){
      var lv=i+1, h2=(lv===hl), y=pd+i*sh, sy=y+sh-6, cx=pw+7, cw=W-pw*2-14;
      if(h2) s += '<rect x="'+(cx-1)+'" y="'+(y+2)+'" width="'+(cw+2)+'" height="'+(sh-5)+'" rx="3" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>';
      s += '<text x="'+(cx+3)+'" y="'+(y+sh/2+1)+'" fill="'+(h2?"#92400e":"#94a3b8")+'" font-size="'+(h2?13:11)+'" font-weight="'+(h2?"bold":"normal")+'" dominant-baseline="middle">'+lv+'단</text>';
      if(h2){ for(var b=0;b<3;b++){ var bx=cx+cw-(3-b)*29, by=y+6; s+='<rect x="'+bx+'" y="'+by+'" width="26" height="'+(sh-16)+'" rx="2.5" fill="#fbbf24" stroke="#d97706" stroke-width="0.8"/>'; } }
      else s += '<line x1="'+(cx+28)+'" y1="'+(y+sh/2)+'" x2="'+(cx+cw-4)+'" y2="'+(y+sh/2)+'" stroke="#e2e8f0" stroke-dasharray="4,3"/>';
      s += '<rect x="4" y="'+sy+'" width="'+(W-8)+'" height="6" rx="1" fill="'+(h2?"#b45309":"#94a3b8")+'"/>';
    }
    return s + '</svg>';
  }

  function drawMap(cid, area) {
    var cv = document.getElementById(cid);
    if(!cv) return;
    var ctx = cv.getContext("2d"), W=cv.width, H=cv.height;
    ctx.clearRect(0,0,W,H); ctx.fillStyle="#0f172a"; ctx.fillRect(0,0,W,H);
    ctx.beginPath(); ctx.moveTo(8,8); ctx.lineTo(86,8); ctx.lineTo(86,115); ctx.lineTo(134,115); ctx.lineTo(134,260); ctx.lineTo(8,260); ctx.closePath();
    ctx.fillStyle="#1e293b"; ctx.fill(); ctx.strokeStyle="#475569"; ctx.lineWidth=1; ctx.stroke();
    Object.keys(ABBOX).forEach(function(a){
      var r=ABBOX[a], isT=(a===area);
      ctx.globalAlpha = isT?0.95:0.4;
      ctx.fillStyle = SHC[ASR[a]]||"#64748b";
      ctx.fillRect(r.x,r.y,r.w,r.h);
      ctx.globalAlpha = 1;
      ctx.fillStyle = isT?"#fff":"#94a3b8";
      ctx.font = (isT?"bold 7px":"7px") + " sans-serif";
      ctx.textAlign="center"; ctx.textBaseline="middle";
      ctx.fillText(a, r.x+r.w/2, r.y+r.h/2);
    });
    var bb = ABBOX[area];
    if(bb){
      ctx.strokeStyle="#fbbf24"; ctx.lineWidth=2; ctx.setLineDash([4,2]);
      ctx.strokeRect(bb.x-2,bb.y-2,bb.w+4,bb.h+4); ctx.setLineDash([]);
      ctx.fillStyle="#fbbf24"; ctx.font="bold 8px sans-serif";
      ctx.textAlign="center"; ctx.textBaseline="bottom";
      ctx.fillText(area, bb.x+bb.w/2, Math.max(bb.y-3,11));
    }
  }

  inp.addEventListener("input", function(){
    var v = this.value.trim();
    cq = "";  // 타이핑하면 이전 검색 초기화
    if(!v||v.length<2){ acd.style.display="none"; return; }
    showAC(v);
  });
  inp.addEventListener("keydown", function(ev){
    if(ev.key==="Enter"){ acd.style.display="none"; doSearch(); }
    if(ev.key==="Escape") acd.style.display="none";
  });
  document.getElementById("SBTN").addEventListener("click", doSearch);
  document.addEventListener("click", function(ev){ if(!ev.target.closest(".sw")) acd.style.display="none"; });

  var p = new URLSearchParams(location.search);
  var m = p.get("m")||p.get("material");
  if(m){ inp.value=m; setTimeout(doSearch,100); }
  else { showHome(); }
})();
</script>
</body>
</html>
