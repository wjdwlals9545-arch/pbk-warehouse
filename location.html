let currentQuery='';
const input=document.getElementById('searchInput');
const acList=document.getElementById('acList');
input.addEventListener('input',function(){
  const v=this.value.trim();
  if(!v||v.length<2){acList.style.display='none';return;}
  if(currentQuery)return;
  showAC(v);
});
input.addEventListener('keydown',function(e){
  if(e.key==='Enter'){acList.style.display='none';doSearch();}
  if(e.key==='Escape'){acList.style.display='none';}
});
document.addEventListener('click',function(e){if(!e.target.closest('.search-wrap'))acList.style.display='none';});
function showAC(q){
  const uq=q.toUpperCase();
  const hits=inventory.filter(i=>(i.material||'').toUpperCase().includes(uq)||(i.description||'').toUpperCase().includes(uq))
    .reduce((acc,i)=>{if(!acc.find(a=>a.material===i.material))acc.push(i);return acc;},[]).slice(0,7);
  if(!hits.length){acList.style.display='none';return;}
  acList.innerHTML=hits.map(s=>'<div class="ac-item" onclick="quickSearch(\'' +s.material.replace(/'/g,"\\'")+'\')">'
    +'<span class="ac-mat">'+s.material+'</span>'
    +'<span class="ac-desc">'+(s.description||'')+'</span>'
    +'<span class="ac-bin">'+(s.bin||'')+'</span></div>').join('');
  acList.style.display='block';
}
function quickSearch(val){input.value=val;acList.style.display='none';doSearch();}
function doSearch(){
  const q=(input.value||'').trim();
  if(!q)return;
  currentQuery=q;
  acList.style.display='none';
  renderResults(q);
}
function renderResults(q){
  const uq=q.toUpperCase();
  const content=document.getElementById('content');
  const matches=inventory.filter(i=>(i.material||'').toUpperCase().includes(uq)||(i.description||'').toUpperCase().includes(uq));
  if(!matches.length){
    content.innerHTML='<div class="back-btn" onclick="resetSearch()">‚Üê Îã§Ïãú Í≤ÄÏÉâ</div>'
      +'<div class="empty-box"><div class="icon">üîç</div><p>"'+q+'" Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</p><small>SAP Ïû¨Í≥†Ïóê Îì±Î°ùÎêú Material Î≤àÌò∏Ïù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî</small></div>';
    return;
  }
  const bins={};
  matches.forEach(i=>{const b=i.bin||'?';if(!bins[b])bins[b]=[];bins[b].push(i);});
  const results=Object.entries(bins).sort((a,b)=>a[0].localeCompare(b[0])).map(([bin,items])=>{
    const area=(bin.split('-')[0])||bin;
    const series=RACK_MODEL_SERIES[area]||'Í∏∞ÌÉÄ';
    const blm=BIN_LEVEL_MAP[bin]||{l:3,p:1};
    return{bin,area,series,levels:blm.l,rackLevel:blm.p,items,totalStock:items.reduce((s,i)=>s+(i.stock||0),0)};
  });
  const totalStock=matches.reduce((s,i)=>s+(i.stock||0),0);
  let html='<div class="back-btn" onclick="resetSearch()">‚Üê Îã§Ïãú Í≤ÄÏÉâ</div>';
  html+='<div class="summary-bar">'
    +'<span class="sum-tag" style="background:#eef2ff;color:#4f46e5">Í≤ÄÏÉâ: <strong>'+q+'</strong></span>'
    +'<span class="sum-tag" style="background:#f0fdf4;color:#16a34a">'+matches.length+'Í∞ú ÌíàÎ™©</span>'
    +'<span class="sum-tag" style="background:#faf5ff;color:#7c3aed">'+Object.keys(bins).length+'Í∞ú Bin</span>'
    +'<span class="sum-tag" style="background:#fffbeb;color:#b45309">Ï¥ù '+totalStock.toLocaleString()+' EA</span></div>';
  results.forEach(loc=>{
    const badgeCls=loc.series==='Maxwell 48'?'badge-48':loc.series==='Maxwell 16'?'badge-16':loc.series==='HSM 3.0'?'badge-hsm':'badge-etc';
    html+='<div class="card"><div class="card-header">'
      +'<div style="display:flex;align-items:center;gap:8px">'
      +'<span class="badge '+badgeCls+'">'+loc.series+'</span>'
      +'<span class="card-title">üìç '+loc.bin+'<span class="card-sub">'+loc.levels+'Îã® Îûô</span></span></div>'
      +'<span class="card-count">'+loc.items.length+'ÌíàÎ™© ¬∑ '+loc.totalStock.toLocaleString()+' EA</span></div>'
      +'<div class="card-body"><div class="rack-row">'
      +renderRackSVG(loc.levels,loc.rackLevel)
      +'<div class="items-col">'+loc.items.slice(0,4).map(i=>
        '<div class="item-chip"><span class="item-mat">'+i.material+'</span>'
        +'<span class="item-desc">'+(i.description||'')+'</span>'
        +'<span class="item-qty">'+(i.stock||0).toLocaleString()+' EA</span></div>'
      ).join('')+(loc.items.length>4?'<span class="more-tag">Ïô∏ '+(loc.items.length-4)+'Í∞ú ÌíàÎ™©</span>':'')+'</div>'
      +'<div class="map-col">'+renderMiniMap(loc.area)+'</div>'
      +'</div></div></div>';
  });
  if(matches.length>4){
    html+='<div class="card"><div class="card-header"><span style="font-weight:700;font-size:13px">üìã Ï†ÑÏ≤¥ Í≤∞Í≥º '+matches.length+'Í±¥</span></div>'
      +'<div class="table-wrap" style="margin:0;border:none"><table><thead><tr><th>Material</th><th>Description</th><th>Bin</th><th style="text-align:right">Ïû¨Í≥†</th></tr></thead><tbody>'
      +matches.map(i=>'<tr><td class="t-mat">'+i.material+'</td><td class="t-desc">'+(i.description||'')+'</td><td style="font-weight:600">'+(i.bin||'')+'</td><td class="t-qty">'+(i.stock||0).toLocaleString()+'</td></tr>').join('')
      +'</tbody></table></div></div>';
  }
  content.innerHTML=html;
}
function renderRackSVG(levels,highlightLevel){
  const shelfH=44,pad=8,pillarW=8,svgW=150,svgH=levels*shelfH+pad*2+10;
  let svg='<svg width="'+svgW+'" height="'+svgH+'" style="flex-shrink:0;border-radius:8px">'
    +'<rect x="0" y="0" width="'+svgW+'" height="'+svgH+'" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>'
    +'<rect x="4" y="'+(svgH-7)+'" width="'+(svgW-8)+'" height="6" rx="2" fill="#64748b"/>'
    +'<rect x="4" y="'+(pad-2)+'" width="'+pillarW+'" height="'+(svgH-pad-5)+'" rx="2" fill="#64748b"/>'
    +'<rect x="'+(svgW-pillarW-4)+'" y="'+(pad-2)+'" width="'+pillarW+'" height="'+(svgH-pad-5)+'" rx="2" fill="#64748b"/>';
  for(let i=0;i<levels;i++){
    const lv=i+1,isHere=lv===highlightLevel;
    const y=pad+i*shelfH,shelfY=y+shelfH-6;
    const cx=pillarW+7,cw=svgW-pillarW*2-14;
    if(isHere)svg+='<rect x="'+(cx-1)+'" y="'+(y+2)+'" width="'+(cw+2)+'" height="'+(shelfH-5)+'" rx="3" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>';
    svg+='<text x="'+(cx+3)+'" y="'+(y+shelfH/2+1)+'" fill="'+(isHere?'#92400e':'#94a3b8')+'" font-size="'+(isHere?13:11)+'" font-weight="'+(isHere?'bold':'normal')+'" dominant-baseline="middle">'+lv+'Îã®</text>';
    if(isHere){
      [0,1,2].forEach(bi=>{
        const bw=26,bh=shelfH-16,bx=cx+cw-(3-bi)*(bw+3),by=y+6;
        svg+='<rect x="'+bx+'" y="'+by+'" width="'+bw+'" height="'+bh+'" rx="2.5" fill="#fbbf24" stroke="#d97706" stroke-width="0.8"/>';
      });
    }else{
      svg+='<line x1="'+(cx+28)+'" y1="'+(y+shelfH/2)+'" x2="'+(cx+cw-4)+'" y2="'+(y+shelfH/2)+'" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,3"/>';
    }
    svg+='<rect x="4" y="'+shelfY+'" width="'+(svgW-8)+'" height="6" rx="1" fill="'+(isHere?'#b45309':'#94a3b8')+'"/>';
  }
  return svg+'</svg>';
}
function renderMiniMap(targetArea){
  const W=160,H=200;
  let rects='';
  Object.entries(AREA_MAP).forEach(([area,r])=>{
    const isTarget=area===targetArea;
    const col=SERIES_COLOR[RACK_MODEL_SERIES[area]||'Í∏∞ÌÉÄ'];
    rects+='<rect x="'+r.x+'" y="'+r.y+'" width="'+r.w+'" height="'+r.h+'" rx="3" fill="'+(isTarget?col:'#e2e8f0')+'" stroke="'+(isTarget?col:'#cbd5e1')+'" stroke-width="'+(isTarget?2:0.8)+'" opacity="'+(isTarget?1:0.6)+'"/>'
      +'<text x="'+(r.x+r.w/2)+'" y="'+(r.y+r.h/2)+'" text-anchor="middle" dominant-baseline="middle" fill="'+(isTarget?'#fff':'#94a3b8')+'" font-size="'+(isTarget?9:7)+'" font-weight="'+(isTarget?'bold':'normal')+'">'+r.label+'</text>';
  });
  return '<svg width="'+W+'" height="'+H+'" viewBox="0 0 '+W+' '+H+'" style="border-radius:8px;background:#f8fafc;border:1px solid #e2e8f0">'
    +'<polyline points="0,0 '+W+',0 '+W+',120 175,120 175,'+H+' 0,'+H+' 0,0" fill="none" stroke="#94a3b8" stroke-width="1.5"/>'
    +rects+'</svg>'
    +'<small style="font-size:10px;color:#94a3b8;margin-top:2px">'+targetArea+' ÏòÅÏó≠</small>';
}
